<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GF Real Estate - Pedidos de compra</title> 
    <link rel="stylesheet" href="../css/style.css">


</head>
<body>
    <header class="encabezado">
        <nav class="navegacion"> 
        
           <!--checkbox mobile-->
           <input type="checkbox" id="check-menu">

             <!--Comentario que no se va a ver-->
            <ul class="sidebar">
                <li class="nav-item"><a href="../index.html"><img src="../imagene/logo gf real estate.jpeg" alt="logo de gfrealstate" class="logo"></a></li>
                <li class="nav-item"><a href="../index.html">Inicio</a></li>
                <li class="nav-item active"><a href="./pedidoscompra.html">Pedidos de compra</a></li>
                <li class="nav-item"><a href="./pedidosalquiler.html">Pedidos de alquiler</a></li>
                <li class="nav-item"><a href="./inmueblesventa.html">Inmuebles a la venta</a></li>
                <li class="nav-item"><a href="./inmueblesalquiler.html">Inmuebles en alquiler</a></li>
            <!--Nav Mobile-->
            <label for="check-menu">
            <i class="bx-menu"> </i>
            </label>

            </ul>   
        </nav>
    </header>

    <main class="p-compra">
    
        <h1>Pedidos de compra</h1>
    
        <form class="formulario-compra">
            <div class="form-control">
                <label for="nombre">Nombre</label>
                <input type="text" placeholder="ingrese aqui su nombre" id="nombre">
            </div>
            <div class="form-control">
                <label for="apellido">Apellido</label>
                <input type="text" placeholder="ingrese aqui su apellido" id="apellido">
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" placeholder=" gfrealstate@gmail.com" id="email">
            </div>
            <div class="form-control">
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="ingrese aqui su mensaje">
                </textarea>
            </div>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Cancelar">
            </div>
        </form>

    </main>
    <footer class="pie_de_pagina" id="fin">&COPY; GF Real Estate</footer>
</body>
</html>
