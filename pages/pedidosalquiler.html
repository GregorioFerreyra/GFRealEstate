        <nav class="navegacion">

    <main class="p-alquiler">
        <h1>Pedidos de alquiler</h1>

    
            <form class="formulario-alquiler">
                <div class="form-control">
                    <label for="nombre">Nombre</label>
                    <input type="text" placeholder="ingrese aqui su nombre" id="nombre">
                </div>
                <div class="form-control">
                    <label for="apellido">Apellido</label>
                    <input type="text" placeholder="ingrese aqui su apellido" id="apellido">
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" placeholder=" gfrealstate@gmail.com" id="email">
                </div>
                <div class="form-control">
                    <label for="mensaje">Mensaje</label>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="ingrese aqui su mensaje">
                    </textarea>
                </div>
                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Cancelar">
                </div>
            </form>

    </main>


    <footer class="pie_de_pagina" id="fin">&COPY; GF Real Estate</footer>
