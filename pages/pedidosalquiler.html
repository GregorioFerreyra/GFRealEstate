</head>
<body>
    <header class="encabezado">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html"><img class="logo d-inline-block align-text-center" src="../imagene/logo gf real estate.jpeg" alt="logo-de-empresa">
              Real Estate</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link active dropdown-toggle aria-current" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Pedidos
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                      <li><a class="dropdown-item" href="./pedidoscompra.html">Pedidos de compra</a></li>
                      <li><a class="dropdown-item aria-current" href="./pedidosalquiler.html">Pedidos de alquiler</a></li>
                    </ul>

                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Inmuebles

                      <li><a class="dropdown-item" href="./inmueblesventa.html">Inmuebles en Venta</a></li>

            </div>
          </nav>
    </header>
    
    <main class="p-alquiler">
        <h1>Pedidos de alquiler</h1>
          <div class="container-fluid">
            <form class="row g-3">
              <div class="col-md-6">
                <label for="inputName" class="form-label">Apellido/s y Nombre/s</label>
                <input type="text" class="form-control" id="inputname"
                placeholder="Riquelme, Juan Román">
              </div>
              <div class="col-md-6">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail"
                placeholder="GFRealEstate@gmail.com">
              </div>
              <div class="col-md-6">
                <label for="inputAddress" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Palermo Bajo 1965">
              </div>
              <div class="col-md-6">
                <label for="inputNumber" class="form-label">Numero de teléfono</label>
                <input type="number" class="form-control" id="inputNumber" placeholder="+54-3517672656">
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label">Especificaciones</label>
                <input type="text" class="form-control" id="inputCity"
                placeholder="Casa/Departamento. X habitaciones">
              </div>
              <div class="col-md-3">
                <label for="inputHouse" class="form-label">Inmueble de interes</label>
                <select id="inputHouse" class="form-select">
                  <option selected>-</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>Otro</option>
                </select>
                
              </div>
              <div class="col-md-3">
                <label for="inputNumber" class="form-label">Número de inquilinos</label>
                <input type="number" class="form-control" id="inputNumber" placeholder="-">
              </div>
                
              </div>
              <div class="col-10 m-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Acepta compartir sus datos.
                  </label>
                </div>
              </div>
              <div class="col-md-2 m-3">
                <button type="submit" class="btn btn-enviar">Enviar</button>
                <button type="reset" class="btn btn-cancelar">Cancelar</button>
              </div>
            </form>
          </div>
    </main>



    <footer class="pie_de_pagina" id="fin">&COPY; GF Real Estate</footer>

    <!--boostrap js-->
    <script src="../js/bootstrap.bundle.min.js"></script>
